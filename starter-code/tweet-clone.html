<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="main-container">
    <img class="profile-photo" src="http://i.imgur.com/YHky77z.jpg" width="68" height="68" alt="profile photo">
    <img class="account-logo" src="http://i.imgur.com/F6k1YFz.jpg?1" alt="account logo">
    <img class="validated-account" src="http://i.imgur.com/vEfgyfz.jpg" alt="validated account">
    <div class="user-name">
      jack
    </div>
    <div class="follow-button">
      <button name="follow button">Follow</button>
    </div>
    <img class="twitter-bird" src="http://i.imgur.com/fYdiz0G.jpg" alt="twitter bird">
    <div class="user-account">
      @jack
    </div>
    <div class="text">
      just setting up my twttr
    </div>
    <div class="date">
      9:50 PM - 21 Mar 2006
    </div>
    <img class="reply" src="http://i.imgur.com/1kZCLKs.jpg" alt="reply arrow">
    <img class="retweet" src="http://i.imgur.com/o367E0k.jpg" alt="retweet arrows">
    <img class="favorite" src="http://i.imgur.com/XMi0zJe.jpg" alt="heart">
    <div class="bottom-text">
      <div class="rt-num">
        92,555
      </div>
      <div class="fave-num">
        71,111
      </div>
    </div>
  </div>
</body>
</html>
